<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </head>

  <body>
    <h1>Product Page</h1>
    <div class="Products">
        <div class="product">
            <img src="images/phone1.jpg" width="250px" height="200px">
            <h2>iPhone 16e</h2>
            <p>Price: $899</p>
            <p>Quantity: 10</p>
        </div>
        <div class="product">
            <img src="images/phone2.jpg" width="250px" height="200px">
            <h2>Google Pixel 9a</h2>
            <p>Price: $799</p>
            <p>Quantity: 12</p>
        </div>
        <div class="product">
            <img src="images/laptop1.jpg" width="250px" height="200px">
            <h2>HP Victus 15</h2>
            <p>Price: $1099</p>
            <p>Quantity: 17</p>
        </div>
        <div class="product">
            <img src="images/laptop2.webp" width="250px" height="200px">
            <h2>Acer Aspire 7</h2>
            <p>Price: $999</p>
            <p>Quantity: 24</p>
        </div>
    </div>
  </body>
</html>
